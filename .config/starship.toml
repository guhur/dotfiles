# Minimal Starship config
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Simpler format: directory + git + duration
format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$character"""

# Disable noisy modules
[python]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[nodejs]
disabled = true

[package]
disabled = true

[docker_context]
disabled = true

# Git branch style
[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "

# Git status - compact
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold yellow"

# Directory - show 2 levels
[directory]
truncation_length = 2
truncate_to_repo = true

# Command duration - show if > 2s
[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold yellow"

# Prompt character - shows error code
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
